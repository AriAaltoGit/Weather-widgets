<div class="card" (click)="toggleUnits()" [ngStyle]="setStyles()">
        
    <!-- class.invisible keepsd DOM structure -->
    <div class="card-header" [class.invisible]="!dataReceived">
            <div class="row" >
        <div class="col-sm-8" id="location-wrapper">
            <p>
                <i id="location-icon" class="class fa fa-map-marker" aria-hidden="true"></i>{{ currentLocation }}</p>
                <p id="timestamp">{{ currentTime }}</p>
        </div>
        <div class="col-sm-4 text-right">
            <h1 style="white-space: nowrap;">{{ weatherData.temp | tempUnit: currentTempUnit }}</h1>
        </div>
    </div>
    </div>

    <div class="card-body">
        <div id="indicator" [hidden]="dataReceived">
            <i class="fa fa-circle-o-notch fa-spin fa-4x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <canvas #icon id="icon" [hidden]="!dataReceived"></canvas>
        <p>{{ weatherData.summary }}</p>
    </div>

    <div class="card-footer" [class.invisible]="!dataReceived">
        <div class="row" id="detail-row">
            <div class="col-sm-5">
                <p>Wind</p>
                <p class="unit-label">{{ weatherData.wind | speedUnit: currentSpeedUnit }}</p>
            </div>

            <div class="col-sm-5 offset-2">
                <p>Humidity</p>
                <p>{{ weatherData.humidity | percent}}</p>
            </div>
        </div>
        <div class="row" id="helper-row">
            <small class="text-muted">click to switch &deg;f/mph and &deg;c/(m/s)</small>
        </div>
    </div>
</div>
